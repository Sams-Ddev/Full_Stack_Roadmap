<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Positioning</title>
    <style>
      /* Box styling */
      body {
        display: flex;
      }
      .outline-box {
        border: 0.5px solid black;
        margin: 0 auto;
        padding: 15px;
        line-height: 5px;
        border-radius: 5px;
      }

      .green-box {
        background-color: green;
        width: 300px;
        height: 300px;
        border-radius: 4px;
      }
    </style>
  </head>

  <body>
    <div class="outline-box">
      <h4>Static Postioning</h4>
      <hr />
      <p>Position: Static</p>
      <p>Left: 50px</p>
      <p>Right: 50px</p>
      <div class="green-box"></div>
    </div>
  </body>
</html>
